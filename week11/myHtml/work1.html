<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人简历</title>
</head>
<body>
    <h2 align="center" >个人简历</h2>
    <table border="1" cellspacing="0" align="center">
        <tr height="50">
            <td width="80" align="center">姓名</td>
            <td width="80"></td>
            <td width="80" align="center">性别</td>
            <td width="80"></td>
            <td width="80" align="center">出生年月</td>
            <td width="80"></td>
            <td width="80" rowspan="4"></td>
        </tr>
        <tr height="50">
            <td width="80" align="center">祖籍</td>
            <td width="80"></td>
            <td width="80" align="center">民族</td>
            <td width="80"></td>
            <td width="80" align="center">政治面貌</td>
            <td width="80"></td>
        </tr>
        <tr height="50">
            <td width="80" align="center">身体状况</td>
            <td width="80"></td>
            <td width="80" align="center">婚姻状况</td>
            <td width="80"></td>
            <td width="80" align="center">学历</td>
            <td width="80"></td>
        </tr>
        <tr height="50">
            <td width="80" align="center">毕业学校</td>
            <td width="80" colspan="2"></td>
            <td width="80" align="center">所学专业</td>
            <td width="80" colspan="2"></td>
        </tr>

        <tr height="150">
            <td width="80" align="center">专业能力</td>
            <td width="80" colspan="6"></td>
        </tr>

        <tr height="150">
            <td width="80" align="center">求职意向</td>
            <td width="80" colspan="6"></td>
        </tr>

        <tr height="150">
            <td width="80" align="center">获奖情况</td>
            <td width="80" colspan="6"></td>
        </tr>

        <tr height="150">
            <td width="80" align="center">自我评价</td>
            <td width="80" colspan="6"></td>
        </tr>

    </table>

</body>
</html>
